<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=window-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}"/>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    {% block head %}{% endblock %}
    <title>Online Recruitment Platform</title>
</head>
<body style="background: #002F55">
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
             <li><font color="red">Online Recruitment Platform</font></li>
        </ul>
        <ul class="flex gap-5 mr-10">
            <!-- <li><font color="red">Мой аккаунт</font></li> -->
            <li><a href="http://127.0.0.1:8000/pages/test" style="color:red">Тесты</a></li>
            <li><a href="http://127.0.0.1:8000/pages/test_results" style="color:red">Результаты теста</a></li> 
            <li><a href="http://127.0.0.1:8000/pages/video_interview" style="color:red">Видеоинтервью</a></li>
            <li><button type="button" onclick="logout()" style="color:red;">Выйти</button></li>
        </ul>
    </nav>
    <hr>
    <div id="content">
        {% block content %}{% endblock %}
    </div>


    <div class="flex ml-10 gap-5"  style="position: relative; width: 600px; height: 500px;">
        <div style="position: absolute; bottom: 10px;">
            <font color="white">© SOKOL_METKIY corporation</font>
        </div>
    </div>
    
    <script>
        const logout = () => {
            fetch('http://127.0.0.1:8000/pages/logout', {
                method: 'POST'
            }).then(function(response) {
                if (response.ok) {
                    window.location.replace("http://127.0.0.1:8000/pages/login");
                }
                return response.json();
            }).catch(function(error) {
                console.error(error);
            });
        }
    </script>
</body>
</html>
